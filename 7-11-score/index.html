<!DOCTYPE html>
<html>
   <!-- Head.........................................................-->

	<head>
	   <title>Snail Bait</title>
      <link rel='stylesheet' href='snailbait.css'/>
   </head>

   <!-- Body.........................................................-->

   <body>
      <!-- Arena.....................................................-->

      <div id='arena'>
         <!-- High scores............................................ -->

        <div id='snailbait-high-score-toast'>
         <p class='snailbait-title'>High score!</p>

         Enter your name:

         <input id='snailbait-high-score-name' 
                class='snailbait-textfield'>
                
         <input id='snailbait-high-score-add-score' 
                type='button' value='add my score' disabled='true'>

         <input id='snailbait-high-score-new-game' 
                type='button' value='new game'>

         <p id='snailbait-previous-high-scores-title'>
            Previous High Scores
         </p>

         <div id='snailbait-previous-high-scores'> 
           <ol id='snailbait-high-score-list'></ol>
         </div>
         
         <!-- Score and fps..........................................-->

         <div id='score'>0</div>
         <div id='fps'></div>

         <!-- Toast..................................................-->

         <div id='toast'></div>

         <!-- Loading screen........................................-->

         <div id='loading'>
            <div id='loading-title'>Loading...</div>
            <img id='loading-animated-gif'/> <!-- no src attribute -->
         </div>
            
         <!-- The game canvas........................................-->

         <canvas id='game-canvas' width='800' height='400'>
            Your browser does not support HTML5 Canvas.
         </canvas>

         <!-- Sound and music.....................................-->

         <div id='sound-and-music'>
            <div id='sound-checkbox-div' class='checkbox-div'>
               Sound <input id='sound-checkbox' type='checkbox' checked/>
            </div>
          
            <div class='checkbox-div'>
               Music <input id='music-checkbox' type='checkbox' checked/>
            </div>
         </div>

         <!-- Instructions........................................-->

         <div id='instructions'>
            <div class='keys'>
               &larr; / d 
               <div class='explanation'>move left</div>
               &rarr; / k
               <div class='explanation'>move right</div>
            </div>

            <div class='keys'>
               j / f / spacebar <div class='explanation'>jump</div>
            </div>

            <div class='keys'>
               p <div class='explanation'>pause</div>
            </div>
         </div>

         <!-- Copyright...........................................-->
         
         <div id='copyright'> &copy; 2012 David Geary</div>
      </div>

      <!-- JavaScript................................................-->

      <script src='../js/requestNextAnimationFrame.js'></script>
      <script src='../js/sprites.js'></script>
      <script src='../js/behaviors/bounce.js'></script>
      <script src='../js/behaviors/cycle.js'></script>
      <script src='../js/behaviors/pulse.js'></script>
      <script src='../js/stopwatch.js'></script>
      <script src='../js/animationTimer.js'></script>
      <script src='../js/timeSystem.js'></script>
      <script src='snailbait.js'></script>
  </body>
</html>
